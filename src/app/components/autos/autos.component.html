<div class="container">
  <div class="col">
    <h2>Cart consult system</h2>
    <h4>List of makes</h4>
    <button type="button" class="btn btn-primary" (click)="getMakes()">
      Charge makes
    </button>
    <ol>
      <li *ngFor="let make of makes">
        <p>
          {{ make.name }}
          <!-- Modal Button -->
          <a
            href=""
            class=""
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="getModels(make.id)"
          >
            Ver modelos
          </a>
        </p>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  {{ make.name }}
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <ul>
                  <li *ngFor="let model of modelsByMake">{{ model.name }}</li>
                </ul>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ol>
  </div>
</div>
